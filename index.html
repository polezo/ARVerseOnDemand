<!DOCTYPE html>
<html lang="en">
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="index.js"></script>
</head>
<body style='margin : 0px;'>
    
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <form id="polyQuery"><input type="text">   <input type="submit"></form>
        <input type="range" min="1" max="100" value="50">
    </div>
    <a-scene id="stage" scale="2 2.25 2" rotation="90 0 0" position="0 3 0" embedded arjs='trackingMethod: best;debugUIEnabled: false'>
 
    <!-- create your content here. just a box for now -->
    <a-box id="current-entity" position='0 0.5 0' material='opacity: 0.7;' color='red'></a-box>
      <!-- use your gltf model -->
      <!-- <a-asset-item id="mario-obj" src="3d/mario.obj"></a-asset-item>

      <a-asset-item id="spaceship-obj" src="/3d/spaceship.obj"></a-asset-item>
      <a-asset-item id="spaceship-mtl" src="/3d/spaceship.mtl"></a-asset-item>

      <a-entity obj-model="obj: #spaceship-obj; mtl: #spaceship-mtl"></a-entity>
      <a-entity scale="0.6 0.5 0.6" shadow="cast: true" obj-model="obj: #mario-obj; mtl: #mario-mtl"> -->

      <!-- <a-asset-item id="island-obj" src="3d/grass.obj"></a-asset-item>
            <a-asset-item id="island-mtl" src="3d/grass.mtl"></a-asset-item>
            <a-asset-item id="env-obj" src="3d/env.obj"></a-asset-item>
            <a-asset-item id="env-mtl" src="3d/env.mtl"></a-asset-item>
    -->
    <!-- define a camera which will move according to the marker position -->

    <a-marker-camera preset='hiro'>
    </a-marker-camera>
  </a-scene>

</body>
</html>
